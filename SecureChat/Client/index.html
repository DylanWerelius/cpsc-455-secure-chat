<!-- Written by Dylan Werelius & Victoria Guzman -->

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <title>SecureChat</title>
        <link rel="stylesheet" href="index.css" />
        <script src="https://www.google.com/recaptcha/enterprise.js" async defer></script>
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        <script defer src="app.js"></script>
    </head>

    <body>
        <div id="connection-status" style="
            display: none;
            background-color: #f44336;
            color: white;
            text-align: center;
            padding: 6px;
            font-weight: bold;
        ">
            Reconnecting...
        </div>

        <h1>SecureChat</h1>

        <!-- register form & login form -->
        <div id="auth-section">
            <h2>Register / Login</h2>
            <input id="username" type="text" placeholder="Username" />
            <input id="password" type="password" placeholder="Password" />
          
            <!-- reCAPTCHA widget -->
            <!-- Live -->
            <div class="g-recaptcha" data-sitekey="6LcuJTIrAAAAAJKjbtRKPasm0HOi7x1r_qSRVcCs"></div>
          
            <!-- Local -->
            <!-- <div class="g-recaptcha" data-sitekey="6LcIFTMrAAAAAP3ciL2poM9c9i9FdHNtcfq99Wqn"></div> -->

          
            <button onclick="register()" class="register">Register</button>
            <button onclick="login()" class="login">Login</button>
            <p id="auth-error"></p>
        </div>

        <!-- Chat section(Hidden until logged in)-->
        <div id="chat-page" class="hidden">
            <!-- This is the section that controls who you are sending messages to -->
            <div class="page-header">
                <label for="recipient">Send To:</label>
                <select id="recipient">
                    <option value="all">All</option>
                </select>
            </div>

            <!-- This stores the online users area and the chat/messagebox -->
            <div class="view-area">
                <!-- This is where the users will be displayed -->
                <div class="users-section">
                    <div>
                        <!-- list of online users -->
                        <h2>Online Users</h2>
                        <ul id="online-users-list">
                        </ul>
                    </div>

                    <div>
                        <!-- list of offline users -->
                        <h2>Offline Users</h2>
                        <ul id="offline-users-list">
                        </ul>
                    </div>
                </div>
                
                <div class="chatbox-section">
                    <div id="chat-log">
                        <!-- This is where the messages will go -->
                    </div>

                    <!-- This is the div that holds the message and send button -->
                    <div class="message-container">
                        <!-- This is the message box -->
                        <input type="file" id="fileInput" class="hidden" />
                        <label for="fileInput">📎 Upload File</label>
                        <input id="message" class="text-box" type="text" placeholder="Type your message..." />
                        <button class="emoji-toggle" onclick="toggleEmojiPicker()">😀</button>
                        <div id="emojiPicker">
                            <button onclick="addEmoji('😀')">😀</button>
                            <button onclick="addEmoji('😂')">😂</button>
                            <button onclick="addEmoji('😍')">😍</button>
                            <button onclick="addEmoji('🔥')">🔥</button>
                            <button onclick="addEmoji('🎉')">🎉</button>
                            <button onclick="addEmoji('👍')">👍</button>
                        </div>                                   
                        
                        <!-- This is the send button -->
                        <button class="send" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        
        </div>
    </body>
</html>
